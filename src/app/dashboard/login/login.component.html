<div class="section main">
  <div class="section card-container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="loginForm">
              Correo <input type="text" formControlName="email">
              Contraseña <input type="password" formControlName="password">
              <a class="link" routerLink="/register">¿Aun no tienes usuario?</a>
              <button class="button-style" (click)="login()">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
